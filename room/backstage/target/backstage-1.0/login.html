<!DOCTYPE HTML>
<html>
<head>
<title>Login Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- Bootstrap Core CSS -->
<link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
<!-- Custom CSS -->
<link href="css/style.css" rel='stylesheet' type='text/css' />
<!-- font CSS -->
<!-- font-awesome icons -->

 <!-- js-->
<script src="js/jquery-1.11.1.min.js"></script>

<link href="css/animate.css" rel="stylesheet" type="text/css" media="all">
<!-- Metis Menu -->
<link href="css/custom.css" rel="stylesheet">
<!--//Metis Menu -->
</head> 
<body>
	<div class="main-content">
		<!-- main content start-->
		<div id="page-wrapper">
			<div class="main-page login-page ">
				<h3 class="title1">欢迎登录起梦管理系统</h3>
				<div class="widget-shadow">
					<div class="login-top">
						<h4>登录</h4>
					</div>
					<div class="login-body">
						<form action="userBackStage/loginForWord.do">
							<input type="text" class="user" name="userName" placeholder="username" required="required">
							<input type="password" name="userPassword" class="lock" placeholder="password">
							<input type="button" name="Sign In" value="Login" onclick="login()">
							<div class="forgot-grid" >
								<font color="red" id="message"></font>
								<!-- <label class="checkbox"><input type="checkbox" name="checkbox" checked="checked"><i></i>记住密码</label>
								<div class="forgot">
									<a href="#">忘了密码</a>
								</div>
								<div class="clearfix"> </div> -->
							</div>
						</form>
					</div>
				</div>
				
				<!-- <div class="login-page-bottom">
					<br>
					<div class="social-btn"><a href="#"><i class="fa fa-facebook"></i><i>Sign In with Facebook</i></a></div>
					<div class="social-btn sb-two"><a href="#"><i class="fa fa-twitter"></i><i>Sign In with Twitter</i></a></div>
				</div> -->
			</div>
		</div>
		<!--footer-->
		<div class="footer">
		   <p>Copyright &copy; 2016.Company name All rights reserved.<a target="_blank" href="http://sc.chinaz.com/moban/">&#x7F51;&#x9875;&#x6A21;&#x677F;</a></p>
		</div>
        <!--//footer-->
	</div>
   <script src="js/bootstrap.js"> </script>
   <script type="text/javascript">
	function login() {
		var form = $("form");
		$.ajax({   
            type: "POST",   
            url: form.attr("action"),  
            dataType: "json",
            data: form.serialize(),
            success: function(data) { 
            	if(data.result == 'success') {
    				location.href=data.url;
    			} else {
    				$('#message').html(data.message);
    			}                                              
            }   
		});
	}
</script>
</body>
</html>
